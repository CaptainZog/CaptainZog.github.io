<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
 <h1>Narrative Visualization v1</h1>
 <span name="testSpan">hello</span>
 <svg width=300 height=300></svg>
 <div name="tooltip" opacity=0></div>
<script>
async function init() {

data = await d3.csv("https://flunky.github.io/cars2017.csv");

var tooltip = d3.select("#tooltip");
var xScale = d3.scaleLog().domain([10, 150]).range([0,200]);
var yScale = d3.scaleLog().domain([10, 150]).range([200,0]);

d3.select("svg")
 .append("g").attr("transform", "translate(50,50)")
 .selectAll("circle")
 .data(data)
 .enter()
 .append("circle")
 .attr("cx", function(d) { return xScale(d.AverageCityMPG); })
 .attr("cy", function(d) { return yScale(d.AverageHighwayMPG); })
 .attr("r", function(d) { return 2 + parseInt(d.EngineCylinders); })
 .on("mouseover", function(d, i) {
    tooltip.style("opacity", 1)
           .style("left", (d3.event.pageX)+"px")
           .style("top", (d3.event.pageY)+"px")
           .html("Item #" + i + " is " + d);
    testSpan.html("Rar");
    });

d3.select("svg")
 .append("g").attr("transform", "translate(50,50)")
 .call(d3.axisLeft(yScale).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")));

d3.select("svg")
 .append("g").attr("transform", "translate(50,250)")
 .call(d3.axisBottom(xScale).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")));
}
</script>
</body>
</html>
